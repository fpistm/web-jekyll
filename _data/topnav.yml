## Topnav single links
## If you want to list an external url, use external_url instead of url. 
## The theme will apply a different link base.

topnav:
- title: Topnav
  items:
    - title: News
      url: /news

#Topnav dropdowns
topnav_dropdowns:
- title: Topnav dropdowns
  folders:
    - title: Documentation
      folderitems:
        - title: xpm
          url: /xpm/
        - title: xpbuild
          url: /xpbuild/
        - title: xpninja
          url: /xpninja/
        - title: xpmake
          url: /xpmake/
        - title: xpcdl
          url: /xpcdl/
    - title: GitHub
      folderitems:
        - title: xPack Core Tools
          external_url: https://github.com/xpack
        - title: 3rd Party xPack Tools
          external_url: https://github.com/xpack-dev-tools
        - title: 3rd Party xPacks
          external_url: https://github.com/xpacks
    - title: Forums
      folderitems:
        - title: The xPack Forums
          external_url: https://www.tapatalk.com/groups/xpack/
        - title: The xPack Chatroom
          external_url: https://gitter.im/xpack/


